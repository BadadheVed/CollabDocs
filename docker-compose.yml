version: "3.8"
name: CollabDocs App
services:
  postgres:
    image: postgres:16-alpine
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab_docs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/collab_docs
      PORT: 8080
      FRONTEND_URL: http://frontend:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Hocuspocus WebSocket Server
  hocuspocus:
    build:
      context: ./hocuspocus-server
      dockerfile: Dockerfile
    container_name: websocket
    environment:
      PORT: 1234
      BACKEND_URL: http://backend:8080
    ports:
      - "1234:1234"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8080
      NEXT_PUBLIC_WS_URL: ws://websocket:1234
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - hocuspocus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
