apiVersion: apps/v1
kind: Deployment
metadata:
  name: collabdocs-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collabdocs-ws
  template:
    metadata:
      labels:
        app: collabdocs-ws
    spec:
      containers:
      - name: collabdocs-ws
        image: ved104/collabdocsapp-hocuspocus:latest
        ports:
        - containerPort: 1234
        env:
        
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: collabdocs-secrets
              key: db_url

--- 

apiVersion: v1
kind: Service
metadata:
  name: blog-app-loadbalancer
spec:
  type: ClusterIP
  selector:
    app: blog-app
  ports:
  - port: 8080
    targetPort: 8080
